<div class="container">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-md-11 col-sm-12 my-auto">
            <div class="mx-auto col-md-12 mt-10">
                <div class="col-md-3 d-flex justify-content-center mx-auto ">
                    <img src="../../../assets/Job Check Log/JobCheck-Logo.png" class='img-responsive'
                        style="width: 100%;height: 100%;">
                </div>
                <div class="col-md-12 col-sm-12 d-flex justify-content-center mx-auto" style="height: 1px;opacity: .5;">
                    <img src="../../../assets/Job Check Log/Line 3.png" class='img img-responsive'
                        style="width: 30%;height: 100%;">
                </div>
                <div class="col-md-12 col-sm-12 d-flex justify-content-center mt-3">
                    <div class="topnav d-flex">
                        <a href="#" class='active'>Candidate Login</a>
                        <a href="#">Client Login</a>
                        <a href="#">Partner Login</a>
                    </div>
                </div>
                <div class='row' style="margin-top: 15px;">
                    <div class='col-md-6'>
                    </div>
                    <div class='col-md-6 d-flex justify-content-end'>
                        <div class="socalLogin d-flex">
                            <button class="btn Groupbtn btn-default"><img
                                    src="../../../assets/Job Check Log/Group 30.png"></button>
                            <button class="btn Groupbtn"><img src="../../../assets/Job Check Log/Group 29.png"></button>
                        </div>
                    </div>
                </div>
                <br>
                <div class='row d-flex'>
                    <div class='col-md-6'>
                    </div>

                    <div class='col-md-6 d-flex justify-content-end'>
                        <div class='justify-content-center text-center'>
                            <img src="../../../assets/Job Check Log/Line 3.png" class='mx-auto'
                                style="width: 90%; height: 1px;margin-right: 70px;opacity: .5;">
                            <div class='text-center' class='mx-auto'
                                style="width: 30px; border: 1px solid gray;border-radius: 50%;background-color: white;transform: translateY(-22px);">
                                <span style="color:gray;font-size: 14px;">OR</span>
                            </div>
                        </div>
                    </div>
                </div>
                <p style="color:#E92626;font-size:16px;font-weight:normal;text-align: right;" Class="success">  
                    {{errorMessage}}  
                </p>
                <div class="row login-section">
                    <div class="col-lg-8 jobwaiting d-none d-md-block">
                        <img src="../../../assets/Job Check Log/Jow-Waiting.png" alt='job-waiting image'>
                    </div>
                    <div class="col-lg-4 my-auto login-container">

                        <h4 class="py-2 text-info" id="myModalLabel" style="font-weight: 700;">Sign In</h4>
                        <form role="form" (ngSubmit)="Candidatelogin()" #f="ngForm">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control"  #userName="ngModel"  name="LoginName" [(ngModel)]="model.LoginName"  id="uLogin" autocomplete="off"
                                        placeholder="Email address">
                                    <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
                                </div>
                            </div> <!-- /.form-group -->
                            <div class="form-group">
                                <div class="input-group ">
                                    <input [type]="hide ? 'password' : 'text'" class="form-control" name="UserPassword" [(ngModel)]="model.UserPassword"
                                        placeholder="Password">
                                    <div class="input-group-append">
                                        <span class="input-group-text" (click)="hide = !hide">
                                            <i *ngIf='!hide' class="fa fa-eye" aria-hidden="true"></i>
                                            <i *ngIf='hide' class="fa fa-eye-slash" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class='row d-flex justify-content-between'>
                                <p class='pl-3 mt-1' style="font-size: 14px;color:gray;font-weight:400 ;"><a
                                        href='#'>Forgot Password ?</a></p>
                                <p class='pr-3'><button type="submit" class="btn btn-info" style="border-radius: 50%;" [disabled]="f.invalid"><i
                                            class="fa fa-long-arrow-right pt-1" aria-hidden="true"></i></button></p>
                            </div>
                            <div class='row d-flex justify-content-center'>
                                <p style="font-weight: 450;color:gray;">Don't have an account ? <a
                                        class='text-danger'>signup</a></p>
                            </div>
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
